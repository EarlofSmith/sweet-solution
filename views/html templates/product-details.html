<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../public/css/jass.css" />
    <title>Sweet Solution</title>
</head>
<body class="d-flex h-100 text-bg-dark">
    <!-- NAVIGATION BAR -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header>
        <div>
          <img class="logo float-md-start" width="40" height="40" src="../../public/images/logo.png">
          <h3 class="float-md-start px-1">Sweet Solution</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-2 active" aria-current="page" href="#">Home</a>
            <a class="nav-link fw-bold py-1 px-2" href="#">Products</a>
            <a class="nav-link fw-bold py-1 px-2" href="#">Login</a>
            <!-- Only show cart when they have logged in -->
            <a class="nav-link fw-bold py-1 px-2" href="#">Cart</a>
          </nav>
        </div>
      </header>
    <div class="d-flex" id="wrapper">
        <!-- SIDEBAR -->
        <div class="border-end p-3" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action p-3" href="#!">All Products</a>
                <a class="list-group-item list-group-item-action p-3" href="#!">Cookies</a>
                <a class="list-group-item list-group-item-action p-3" href="#!">Pies</a>
                <a class="list-group-item list-group-item-action p-3" href="#!">Cakes</a>
                <a class="list-group-item list-group-item-action p-3" href="#!">Cheesecakes</a>
                <a class="list-group-item list-group-item-action p-3" href="#!">Pastry</a>
                <a class="list-group-item list-group-item-action p-3" href="#!">Bread</a>
                <a class="list-group-item list-group-item-action p-3" href="#!">Gluten-Free</a>
                <a class="list-group-item list-group-item-action p-3" href="#!">Vegan</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Page content-->
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb p-3">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Library</li>
                </ol>
            </nav>
            <div class="container col-xxl-8 px-4 py-5">
                <div class="row flex-lg-row-reverse align-items-left g-5 py-5">
                  <div class="col-10 col-sm-8 col-lg-6">
                    <img src="bootstrap-themes.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
                  </div>
                  <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Product <Title></Title></h1>
                    <p class="lead">Product details </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                      <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Order</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>





    <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
</div>
    
    
        
      
    
</body>
</html>
