<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../public/css/jass.css" />
    <title>Login - Sweet Solution</title>
</head>


<body class="d-flex h-100 text-center text-bg-dark">
    <!-- NAVIGATION BAR -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <img class="logo float-md-start width="40" height="40" src="../../public/images/logo.png" alt="whisk image with Sweet Solutions underneath">
          <h3 class="float-md-start px-1">Sweet Solution</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-2 active" aria-current="page" href="#">Home</a>
            <a class="nav-link fw-bold py-1 px-2" href="#">Products</a>
            <a class="nav-link fw-bold py-1 px-2" href="./login.html">Login</a>
            <!-- Only show cart when they have logged in -->
            <a class="nav-link fw-bold py-1 px-2" href="#">Cart</a>
          </nav>
        </div>
      </header>
      
    <!-- LOGO AND LOGIN FORM  -->
    <main class="px-3">
        <img src="../../public/images/logo_500x300.png" alt="whisk image with Sweet Solutions underneath"> 
    <div class="row justify-space-between-md">
        <div class="form-signin w-100 m-auto">
            <form>
                <h1 class="h3 mb-3 fw-normal">Sign-up to order!</h1>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
                  <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Last Name">
                    <label for="floatingInput">Last Name</label>
                  </div>          
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput" placeholder="(555)123-4567">
                    <label for="floatingInput">Phone Number</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
            
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                <br>
                <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
              </form>
        </div>
    </div>

    
<footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
</footer>
   
</body>
</html>


<script src="./js/login.js"></script>
